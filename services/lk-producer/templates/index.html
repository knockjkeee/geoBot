<body>
    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>Rest endpoint LK</h1>
        <div>
            <button onclick="callEndpoint('create_user')">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (GET)</button>
            <button onclick="callEndpoint('update_user')">–û–±–Ω–æ–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (POST)</button>
            <button onclick="callEndpoint('info')">–ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (GET)</button>
            <button onclick="callEndpoint('start_task')">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∑–∞–¥–∞—á—É (GET)</button>

        </div>
        <div id="response"></div>
    </div>
    <script>
        function callEndpoint(endpoint) {
            const url = '/' + endpoint;
            let options = {};
            if (endpoint === 'update_user') {
                options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: 1, name: "Updated User" })
                };
            }
            fetch(url, options)
                .then(response => response.json())
                .then(data => {
                    const respDiv = document.getElementById('response');
                    if (data.status === 'success') {
                        respDiv.textContent = `–£—Å–ø–µ—Ö: –¥–µ–π—Å—Ç–≤–∏–µ '${endpoint}' –≤—ã–ø–æ–ª–Ω–µ–Ω–æ.`;
                        respDiv.style.color = "#4CAF50";
                    } else {
                        respDiv.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ '${endpoint}'.`;
                        respDiv.style.color = "#f44336";
                    }
                })
                .catch(e => {
                    const respDiv = document.getElementById('response');
                    respDiv.textContent = `–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${e}`;
                    respDiv.style.color = "#f44336";
                });
        }
    </script>
